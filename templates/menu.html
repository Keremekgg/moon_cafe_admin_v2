<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moon Cafe • QR Menü</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0b1220;
      --bg2:#0f1a33;
      --moon:#fff9c4;
      --txt:#0b1220;
      --txt-light:#f5fbff;
      --accent:#6ecbff;
      --accent-2:#a0b6ff;
      --card:#1c2540cc;
      --shadow:0 20px 50px rgba(0,0,0,.45);
      --r:20px;
    }

    *{box-sizing:border-box;}
    html,body{height:100%;margin:0;font-family:Poppins,system-ui,sans-serif;
      background:radial-gradient(800px 500px at 80% -10%,#1e3a8a66,transparent 60%),
      linear-gradient(180deg,var(--bg) 0%,var(--bg2) 60%);
      color:var(--txt-light);overflow-x:hidden;}

    /* Gökyüzü dekoru */
    .sky{position:fixed;inset:0;pointer-events:none;z-index:-1;}
    .stars{position:absolute;inset:0;background:
      radial-gradient(2px 2px at 20% 30%,#fff 60%,transparent 61%),
      radial-gradient(1.5px 1.5px at 70% 10%,#fff 60%,transparent 61%),
      radial-gradient(1.8px 1.8px at 40% 80%,#fff 60%,transparent 61%),
      radial-gradient(1.5px 1.5px at 85% 60%,#fff 60%,transparent 61%);
      opacity:.7;filter:drop-shadow(0 0 6px #9dd7ff);}
    .moon{position:absolute;right:7vw;top:8vh;width:120px;aspect-ratio:1;border-radius:50%;
      background:radial-gradient(circle at 30% 30%,#fff 0%,#fff6 55%,#fff0 60%),var(--moon);
      box-shadow:0 0 80px 10px #fff5;}

    /* Header */
    header{position:sticky;top:0;z-index:5;backdrop-filter:saturate(140%) blur(8px);
      background:linear-gradient(180deg,rgba(11,18,32,.9),rgba(11,18,32,.35));
      border-bottom:1px solid #ffffff22;}
    .top{max-width:1000px;margin:auto;padding:14px 18px;display:flex;
      align-items:center;justify-content:space-between;gap:14px;}
    .brand{display:flex;align-items:center;gap:12px;}
    .title{display:flex;flex-direction:column;}
    .title b{font-family:"Playfair Display",serif;font-size:22px;letter-spacing:.3px;}
    .title span{font-size:12px;opacity:.8;}
    .badge{padding:6px 10px;border-radius:999px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#06121f;font-weight:700;letter-spacing:.3px;}

    /* Kampanya yazısı (Marquee) */
    .marquee {
      background:linear-gradient(90deg,rgba(255,255,255,.15),rgba(255,255,255,.05));
      color:var(--moon);
      overflow:hidden;
      white-space:nowrap;
      padding:8px 0;
      font-weight:600;
      letter-spacing:0.5px;
      font-size:14px;
    }
    .marquee span {
      display:inline-block;
      padding-left:100%;
      animation:scroll 20s linear infinite;
    }
    @keyframes scroll {
      from {transform:translateX(0);}
      to {transform:translateX(-100%);}
    }

    .wrap{max-width:1000px;margin:auto;padding:22px;}

    /* Menü yapısı */
    .menu{display:flex;justify-content:flex-start;}
    .menu-card{width:220px;min-height:220px;height:auto;background:var(--card);
      color:var(--txt-light);border-radius:var(--r);box-shadow:var(--shadow);
      border:1px solid #2c3559;overflow:hidden;margin-right:auto;
      backdrop-filter:blur(12px);transition:.3s ease;}
    .menu-card:hover{transform:translateY(-4px) scale(1.02);
      box-shadow:0 24px 70px rgba(0,0,0,.6);}
    .menu-card .head{padding:10px;background:linear-gradient(180deg,#ffffff22,#ffffff05);}
    .menu-card .head h2{margin:0;font-size:18px;font-family:"Playfair Display",serif;text-align:center;color:var(--moon);}
    .menu-card .body{padding:10px;display:flex;flex-direction:column;align-items:center;justify-content:center;}
    .menu-card img{width:100%;height:110px;object-fit:cover;border-radius:12px;}

    .list{display:flex;flex-direction:column;gap:12px;padding:12px;}
    .list-item{display:flex;align-items:center;gap:12px;padding:14px;border-radius:14px;
      background:rgba(255,255,255,.05);border:1px solid #2c3559;cursor:pointer;
      color:var(--txt-light);text-decoration:none;
      box-shadow:inset 0 0 10px rgba(255,255,255,.05);transition:.2s;}
    .list-item:hover{background:rgba(255,255,255,.12);}
    .thumb{width:50px;height:40px;border-radius:8px;overflow:hidden;flex:0 0 50px;
      background:#0b1220;box-shadow:0 0 8px rgba(255,255,255,.2);}
    .thumb img{width:100%;height:100%;object-fit:cover;}
    .meta{display:flex;flex-direction:column;gap:4px;flex:1;}
    .title-row{display:flex;align-items:baseline;justify-content:space-between;gap:10px;}
    .title-row b{font-size:15px;color:var(--moon);}
    .title-row .price{padding:6px 10px;border-radius:999px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#06121f;font-weight:800;font-size:12px;}
    .meta small{color:#a0b6ff;}

    .flavors{display:flex;flex-wrap:wrap;gap:10px;padding:12px;}
    .flavor{padding:8px 12px;border-radius:10px;background:rgba(255,255,255,.08);
      border:1px solid #2c3559;color:var(--txt-light);
      box-shadow:inset 0 0 6px rgba(255,255,255,.08);
      transition:.2s;cursor:pointer;}
    .flavor:hover{background:rgba(255,255,255,.18);}

    .actions{display:flex;gap:8px;margin-top:10px;justify-content:center;}
    .btn{padding:10px 14px;border-radius:12px;border:1px solid #2c3559;
      background:rgba(255,255,255,.08);cursor:pointer;
      font-weight:700;color:var(--moon);transition:.2s;}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#06121f;border-color:transparent;}
    .btn:hover{opacity:.85;}

    /* Modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.5);
      backdrop-filter:blur(4px);display:none;place-items:center;z-index:50;}
    .modal-backdrop.open{display:grid;}
    .modal{width:min(92vw,380px);background:var(--card);color:var(--txt-light);
      border:1px solid #2c3559;border-radius:18px;
      box-shadow:0 30px 80px rgba(0,0,0,.6);padding:18px;}
    .modal h3{margin:0 0 8px;font-family:"Playfair Display",serif;
      color:var(--moon);font-size:20px;}
    .modal p{margin:0 0 14px;}
  </style>
</head>
<body>
  <div class="sky" aria-hidden="true"><div class="stars"></div><div class="moon"></div></div>

  <header>
    <div class="top">
      <div class="brand">
        <div class="title">
          <b>MOON CAFE</b>
          <span>Kuzeykent • QR Menü</span>
        </div>
      </div>
      <div class="badge">QR Menü</div>
    </div>
  </header>

  <!-- Kampanya yazısı -->
  <div class="marquee"><span id="marquee-text">Hoş geldiniz! Moon Cafe'de keyifli vakitler ☕✨</span></div>

  <main class="wrap">
    <section class="wrap">
      <div id="cold-menu" class="menu">
        <article class="menu-card" data-stage="0">
          <div class="head"><h2>Soğuk İçecekler</h2></div>
          <div class="body">
            <img src="soguk_icecek.jpg" alt="Soğuk içecekler kapak görseli" />
            <div class="actions"><button class="btn primary" id="enter-cold">Menüyü Aç</button></div>
          </div>
        </article>

        <article class="menu-card" id="stage-cats" hidden>
          <div class="head"><h2>Kategori Seç</h2></div>
          <div class="body">
            <nav class="list" id="cat-list"></nav>
            <div class="actions"><button class="btn" id="back-to-cover">Geri</button></div>
          </div>
        </article>

        <article class="menu-card" id="stage-flavors" hidden>
          <div class="head"><h2 id="flavor-title">Seçenekler</h2></div>
          <div class="body">
            <div class="flavors" id="flavor-list"></div>
            <div class="actions"><button class="btn" id="back-to-cats">Kategorilere Dön</button></div>
          </div>
        </article>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="order-modal" class="modal-backdrop" role="dialog">
    <div class="modal">
      <h3 id="modal-selection">Seçiminiz</h3>
      <p>Lütfen en yakınınızdaki garsonu çağırın.</p>
      <div class="actions"><button class="btn primary" id="modal-ok">Tamam</button></div>
    </div>
  </div>

  <script>
    async function fetchColdData(){
      const res = await fetch('/api/cold-data');
      const data = await res.json();
      return data.categories || [];
    }

    async function fetchMarquee(){
      const res = await fetch('/api/marquee');
      const data = await res.json();
      return data.text || "Hoş geldiniz! Moon Cafe'de keyifli vakitler ☕✨";
    }

    const qs = s=>document.querySelector(s);
    const cover=qs('[data-stage="0"]');
    const stageCats=qs('#stage-cats');
    const catList=qs('#cat-list');
    const stageFlavors=qs('#stage-flavors');
    const flavorTitle=qs('#flavor-title');
    const flavorList=qs('#flavor-list');
    const modal=qs('#order-modal');
    const modalOk=qs('#modal-ok');
    const modalSel=qs('#modal-selection');

    modalOk.addEventListener('click',()=>modal.classList.remove('open'));
    modal.addEventListener('click',e=>{if(e.target===modal)modal.classList.remove('open');});

    qs('#enter-cold').addEventListener('click',async ()=>{
      cover.hidden=true;
      stageCats.hidden=false;
      const CATS=await fetchColdData();
      renderCats(CATS);
    });

    qs('#back-to-cover').addEventListener('click',()=>{stageCats.hidden=true;stageFlavors.hidden=true;cover.hidden=false;});
    qs('#back-to-cats').addEventListener('click',()=>{stageFlavors.hidden=true;stageCats.hidden=false;});

    function renderCats(CATS){
      catList.innerHTML='';
      for(const c of CATS){
        const a=document.createElement('a');
        a.href='#';a.className='list-item';a.innerHTML=`
          <div class='thumb'><img src='${c.img}' alt='${c.title}'/></div>
          <div class='meta'>
            <div class='title-row'>
              <b>${c.title}</b>
              <span class='price'>${c.price}</span>
            </div>
            <small>${c.items.length} seçenek</small>
          </div>`;
        a.addEventListener('click',e=>{e.preventDefault();openFlavor(c);});
        catList.appendChild(a);
      }
    }

    function openFlavor(cat){
      stageCats.hidden=true;stageFlavors.hidden=false;
      flavorTitle.textContent=cat.title;
      flavorList.innerHTML=cat.items.map(x=>`<span class='flavor'>${x}</span>`).join('');
    }

    flavorList.addEventListener('click',e=>{
      const el=e.target.closest('.flavor');if(!el)return;
      modalSel.textContent=`Seçiminiz: ${flavorTitle.textContent} – ${el.textContent}`;
      modal.classList.add('open');
    });

    (async()=>{
      const text=await fetchMarquee();
      qs('#marquee-text').textContent=text;
    })();
  </script>
</body>
</html>
