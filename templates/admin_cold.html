<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Soğuk İçecekler Yönetimi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui, sans-serif; background:#0b1220; color:#f5fbff; margin:0; padding:22px}
    table{width:100%; border-collapse:collapse; margin-bottom:16px}
    th,td{border:1px solid #2c3559; padding:10px; text-align:left}
    input{padding:6px; border-radius:8px; border:1px solid #2c3559; background:#0f1a33; color:#fff}
    .btn{padding:8px 12px; border-radius:10px; border:1px solid #2c3559; background:linear-gradient(90deg,#6ecbff,#a0b6ff); color:#06121f; font-weight:800; cursor:pointer; text-decoration:none}
    .danger{background:#ff6b6b; border-color:#ff6b6b; color:#fff}
    form{display:inline}
    h1 a{color:#6ecbff; text-decoration:none; font-size:14px; margin-left:10px}
  </style>
</head>
<body>
  <h1>Soğuk İçecekler <a href="/admin">← panele dön</a></h1>
  <table>
    <tr><th>Başlık</th><th>Fiyat (TL)</th><th>Görsel</th><th>Tat/Çeşit</th><th>Kaydet</th><th>Sil</th></tr>
    {% for c in cats %}
    <tr>
      <form method="post" action="/admin/cold/{{c.id}}/update">
        <td><input name="title" value="{{c.title}}" required></td>
        <td><input type="number" step="0.01" name="price" value="{{'%.2f'|format(c.price)}}" required></td>
        <td><input name="img" value="{{c.img}}" required></td>
        <td><a class="btn" href="/admin/cold/{{c.id}}/flavors">Tatları Düzenle</a></td>
        <td><button class="btn" type="submit">Kaydet</button></td>
      </form>
      <td>
        <form method="post" action="/admin/cold/{{c.id}}/delete" onsubmit="return confirm('Silinsin mi?');">
          <button class="btn danger" type="submit">Sil</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

  <h2>Yeni Alt Kategori Ekle</h2>
  <form method="post" action="/admin/cold/add">
    <input name="title" placeholder="Örn: Iced Americano" required>
    <input type="number" step="0.01" name="price" placeholder="Fiyat" required>
    <input name="img" placeholder="Görsel dosya adı (static/img/...)" value="soguk_icecek.jpg">
    <button class="btn" type="submit">Ekle</button>
  </form>
</body>
</html>
